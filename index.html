<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>

<body>

    <div id="spinner" class="loading justify-content-center align-items-center">
        <div class="sk-circle">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
        </div>
    </div>

    <div id="sideBar" class="sideBar">
        <div id="unFixed" class="unFixed flex-column justify-content-between text-white bg-black ">
            <div>
                <h6 id="search" class="py-2 wow ">Search</h6>
                <h6 id="categories" class="py-2 wow ">Categories</h6>
                <h6 id="area" class="py-2 wow ">Area</h6>
                <h6 id="ingredients" class="py-2 wow ">Ingredients</h6>
                <h6 id="contact" class="py-2 wow ">Contact us</h6>
            </div>
            <div>
                <div>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-solid fa-globe"></i>
                    <p>Copyright Â© 2019 All Rights Reserved.</p>
                </div>
            </div>
        </div>
        <div id="sideFixed" class="sideFixed flex-column justify-content-between text-white">
            <div class=""><img src="images/logo.png" alt=""></div>
            <i id="close" class="fa-solid fa-bars text-black"></i>
            <div class="ico d-flex flex-column">
                <i class="fa-solid fa-globe text-black pb-1"></i>
                <i class="fa-solid fa-share-nodes text-black pt-1"></i>
            </div>

        </div>
    </div>

    <div id="home" class="home">
        <div id="container" class="container ">
            <div id="row" class="row w-100">

            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
